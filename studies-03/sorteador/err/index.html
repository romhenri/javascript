<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="assets/img/icon-default.png"
			type="image/x-icon"
		/>
		<title>Sorteador</title>
		<link
			rel="shortcut icon"
			href="assets/img/icon-03.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="assets/css/ddt-vulcan-1.0.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<header id="title" class="m20"><h1>Sorteador</h1></header>

		<section class="valid">
			<div id="valuesSpace" class="m10">
				<label for="minValue">Número de</label>
				<input
					type="number"
					name="minValue"
					id="minNumber"
					class="round p5 w40 m5-row"
				/>
				<label for="maxValue">até</label>
				<input
					type="number"
					name="maxValue"
					id="maxNumber"
					class="round p5 w40 m5-row"
				/>
				<label>.</label>
			</div>

			<div id="rulesSpace" class="m20">
				<label for="repeatRadio">Não repetir números:</label>
				<input
					type="checkbox"
					data-toggle="toggle"
					class="m5-row"
					name="repeat"
					id="repeatButton"
				/>
			</div>

			<!-- value="repeat" -->

			<div id="line"></div>

			<div class="generatedNumber">
				<output id="endSpace"></output>
			</div>

			<div id="buttonSpace">
				<input
					type="button"
					value="Limpar"
					class="button bgc mt20 w90 txt"
					id="clearButton"
					onclick="clean()"
				/>
				<input
					type="button"
					value="Sortear"
					class="button c mt20 w90 txt"
					id="generateButton"
				/>
			</div>
		</section>

		<footer>
			Sorteador (2023)
		</footer>
		<script src="assets/js/script.js"></script>
	</body>
</html>
