<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contador</title>
		<link rel="stylesheet" href="assets/css/ddt-vulcan-1.0.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="icon" href="assets/img/icon-03.png" />
	</head>
	<body>
		<header class="m20"><h1>Contador</h1></header>
		<div></div>
		<section class="">
			<div id="workSpace">
				<input
					type="button"
					value="-"
					id="menos"
					onclick="menos()"
					class="button c w40 round"
				/>

				<output id="number">0</output>

				<input
					type="button"
					value="+"
					id="mais"
					onclick="mais()"
					class="button c w40 round"
				/>
			</div>
			<div style="margin-top: 10px;">
				<input
					type="button"
					value="Limpar"
					class="button c shadow txt round"
					onclick="reset()"
				/>
			</div>
		</section>
		<div class="m10 flex-row spc-center m10">
			<!-- <input type="button" value="Configurações" class="button bgc mg10 txt tip-l" onclick="reset()"> -->
			<input
				type="button"
				value="Salvar"
				class="button bgc mg10 m10-row txt tip-l"
				onclick="save()"
			/>
			<input
				type="button"
				value="Recuperar"
				class="button bgc mg10 txt tip-l"
				onclick="retrieve()"
			/>
		</div>
		<footer>
			<a href="https://github.com/romhenri">Dev:@romhenri</a> |
			<a href="https://romhenri.github.io/menu/03/">Menu</a>
		</footer>
		<script src="assets/js/script.js"></script>
	</body>
</html>
