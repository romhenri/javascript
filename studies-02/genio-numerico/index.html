<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gênio Numérico</title>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="styles.css"></style>
    <link rel="stylesheet" src="assets/Funkie Bunny.ttf">
</head>
<body>
    <header>
        <div>
            <img src="assets/logoName.png">
        </div>
    </header>
    <section>
        <div id="msg">
           Adivinhe o número de 1 a 1.000 para vencer o gênio!
        </div>
        <div class="numberSpace">
            Número <input type="number" class="numberBox" id="n"> 
        </div>
        <div id="buttonsSpace">
            <input type="button" value="Tentar" id="tryB" onclick="play()">
        </div>
        <div class="chts">
            <img src="assets/human-default.png" alt="Humano Padrão" id="humanDefault" class="cht">
            <img src="assets/genius-default.png" alt="Gênio Padrão" id="geniusDefault"
            class="cht">
        </div>
    </section>
    <div>
        <input type="button" value="Reiniciar" id="reloadB" onclick="reload()">
    </div>
    <footer>
        <p><a href="https://github.com/henri2023">@henri2023</a> | <a href="https://pt.pngtree.com/totallypic_42365356?type=1">Autoria das Imagens</a></p>
    </footer>
    <script src="scripts.js">
    </script>
</body>
</html>
